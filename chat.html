<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>78%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back()">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Pete</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat-timestamp">
                Wednesday, December 7, 2022
            </div>

            <div class="message-row">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDg9Ln3PxYisZ47I4D2XN3BsIHpaTfXTzMlg&usqp=CAU"/>
                <div class="message-row__content">
                    <span class="message__author">Pete</span>
                    <div class="message__info">
                        <span class="message__bubble">I feel the need</span>
                        <span class="message__time">6:22</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">the need for SPEED!</span>
                        <span class="message__time">6:22</span>
                    </div>
                </div>
            </div>

            <!-- <img src="https://static.wikia.nocookie.net/p__/images/9/96/GooseTG.jpg/revision/latest?cb=20170302211130&path-prefix=protagonist"/> -->
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..">
                <i class="far fa-smile fa-lg"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
